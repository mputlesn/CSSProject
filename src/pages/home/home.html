<ion-content>
  <div class="con1">
    <ion-fab class="home">
        <ion-icon ios="ios-home" md="md-home" color="primary" class="icon"></ion-icon>
    </ion-fab>
      
  </div>
  <div class="con2">
    <ion-card>

      <ion-card-header>
        <h1>LOGIN</h1>
      </ion-card-header>

      <ion-card-content>
        <div class="list">
            <ion-item>
                <ion-label class="l" stacked color="primary" id="label">EMAIL</ion-label>
                <ion-input class="i" type="text"></ion-input>
              </ion-item>
      
              <ion-item class="item">
                <ion-label class="l" stacked color="primary">PASSWORD</ion-label>
                <ion-input class="i" type="password"></ion-input>
              </ion-item>
        </div>
        

      </ion-card-content>

    </ion-card>
    <ion-fab class="theFab" bottom edge center>
      <button class="btn" block>LOGIN</button>
    </ion-fab>

    
  </div>
  <button class="forgot" ion-button clear>FORGOT PASSWORD?</button>
  

</ion-content>
